<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <style>
        /* custom theme + Bootstrap resets */
@import url('https://fonts.googleapis.com/css?family=Roboto+Condensed');

.bg-purple { 
   background-color:var(--purple);
}
.text-purple,.text-purple:hover { 
   color:var(--purple);
}    

body {
    font-family: 'Roboto Condensed', sans-serif;
    /* background-color:#ecf0f1; */
}

      </style>
    <title>InstiMart</title>
</head>
<body>

<!-- nav bar -->
<nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #8e44ad">
    <a class="navbar-brand" href="/">InstiMart</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto "> </ul>

      <ul class="navbar-nav my-2 my-lg-0 ">
        <li class="nav-item ">
          <a class="nav-link" href="/cart">Cart
            <span class="badge badge-light">{{request.session.cart.keys|length}}</span>
            <span class="sr-only">(current)</span></a>
          
        </li>

        {% if request.session.customer %}
        <li class="nav-item ">
          <a class="nav-link" href="/sell">Sell<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="/orders">My Orders<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="/logout">Logout<span class="sr-only">(current)</span></a>
        </li>
         {% else %}
         <li class="nav-item ">
          <a class="nav-link" href="/signup">Signup<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="/login">Login<span class="sr-only">(current)</span></a>
        </li>
        {% endif %}
      </ul>


    </div>
  </nav>


<!-- body  -->

{% block content %}

{% endblock %}

<!--scripts-->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
