{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class ="col-lg-5 mx-auto border rounded p-3">
            <h3 class="text-center alert alert-light"> Create An Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

             <!-- for firstname -->
          <div class="form-group">
            <label for="">First Name</label>
            <input type="text" value="{{values.first_name}}" name="firstname" id="" class="form-control form-control-sm" placeholder="" >
          </div>
            
            <!-- for lastname-->
          <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" value="{{values.last_name}}" name="lastname" id="" class="form-control form-control-sm" placeholder="" >
          </div>

           <!-- for phone number-->
           <div class="form-group">
            <label for="">Contact No.</label>
            <input type="text" value="{{values.phone}}" name="phone" id="" class="form-control form-control-sm" placeholder="1234567890" >
          </div>

           <!-- for email-->
           <div class="form-group">
             <label for="">Email</label>
             <input type="email" value="{{values.email}}" name="email" id="" class="form-control form-control-sm" placeholder="abc@xyz.com" >
           </div>

           <!-- for password-->
           <div class="form-group">
            <label for="">Password</label>
            <input type="password"  name="password" id="" class="form-control form-control-sm" placeholder="************" >
          </div>
           
           <div class="form-group">
               <input class="btn btn-md btn-info btn-lg btn-block" type="submit" value="Create An Account" >
           </div>
           <hr>
           <div class="text-justify">
               <p class="text-justify">Already have a account? <a href="/login">LogIn</a></p>
           </div>

            </form>
        </div>

    </div>
</div>


{% endblock %}
