{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class ="col-lg-5 mx-auto border rounded p-3">
            <h3 class="text-center alert alert-light"> Login Here</h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
           <!-- for email-->
           <div class="form-group">
             <label for="">Email</label>
             <input type="email" value="{{values.email}}" name="email" id="" class="form-control form-control-sm" placeholder="abc@xyz.com" >
           </div>

           <!-- for password-->
           <div class="form-group">
            <label for="">Password</label>
            <input type="password"  name="password" id="" class="form-control form-control-sm" placeholder="************" >
          </div>
           
           <div class="form-group">
               <input class="btn btn-md btn-info " type="submit" value="Login" >
           </div>


            </form>
        </div>

    </div>
</div>

{% endblock %}
